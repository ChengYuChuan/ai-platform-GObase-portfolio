# AI Platform Portfolio - Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'ai-platform'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Go Gateway metrics
  - job_name: 'llm-gateway'
    static_configs:
      - targets: ['gateway:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  # Python RAG Service metrics (when implemented)
  - job_name: 'rag-service'
    static_configs:
      - targets: ['rag-service:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Redis metrics (if using redis-exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Docker host metrics (optional - requires node-exporter)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
