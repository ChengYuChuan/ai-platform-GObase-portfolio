# Development overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai-platform-dev

namePrefix: dev-

resources:
  - ../../base

# Development-specific patches
patches:
  # Reduce replicas for development
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: gateway
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: rag-service
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: dashboard

# Development ConfigMap overrides
configMapGenerator:
  - name: ai-platform-config
    behavior: merge
    literals:
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=pretty

# Use development images
images:
  - name: gateway
    newName: ai-platform/gateway
    newTag: dev
  - name: rag-service
    newName: ai-platform/rag-service
    newTag: dev
  - name: dashboard
    newName: ai-platform/dashboard
    newTag: dev
