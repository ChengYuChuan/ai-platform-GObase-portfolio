# WARNING: This is a template. In production, use:
# - Kubernetes Secrets with encryption at rest
# - External secret management (Vault, AWS Secrets Manager, etc.)
# - Sealed Secrets or SOPS for GitOps
#
# Create secrets using:
# kubectl create secret generic llm-api-keys \
#   --namespace ai-platform \
#   --from-literal=openai-api-key=$OPENAI_API_KEY \
#   --from-literal=anthropic-api-key=$ANTHROPIC_API_KEY

apiVersion: v1
kind: Secret
metadata:
  name: llm-api-keys
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: ai-platform
type: Opaque
stringData:
  # Replace with actual keys or use external secret management
  openai-api-key: "REPLACE_WITH_OPENAI_API_KEY"
  anthropic-api-key: "REPLACE_WITH_ANTHROPIC_API_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: ai-platform
type: Opaque
stringData:
  postgres-user: "postgres"
  postgres-password: "REPLACE_WITH_SECURE_PASSWORD"
  postgres-db: "ragdb"
