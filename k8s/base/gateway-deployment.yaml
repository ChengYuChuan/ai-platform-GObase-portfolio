apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/component: api-gateway
    app.kubernetes.io/part-of: ai-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway
        app.kubernetes.io/component: api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ai-platform
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: gateway
          image: ai-platform/gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: LLM_GATEWAY_SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: LLM_GATEWAY_SERVER_PORT
            - name: LLM_GATEWAY_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: LLM_GATEWAY_LOG_LEVEL
            - name: LLM_GATEWAY_PROVIDERS_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-api-keys
                  key: openai-api-key
            - name: LLM_GATEWAY_PROVIDERS_ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-api-keys
                  key: anthropic-api-key
            - name: LLM_GATEWAY_CACHE_REDIS_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: LLM_GATEWAY_CACHE_REDIS_ADDRESS
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: gateway
