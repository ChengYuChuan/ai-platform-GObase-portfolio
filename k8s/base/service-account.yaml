apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-platform
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: ai-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-platform-role
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: ai-platform
rules:
  # Allow reading ConfigMaps and Secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  # Allow reading Pods (for health checks)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-platform-role-binding
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: ai-platform
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ai-platform-role
subjects:
  - kind: ServiceAccount
    name: ai-platform
    namespace: ai-platform
