apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-platform-config
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: ai-platform
data:
  # Gateway configuration
  LLM_GATEWAY_SERVER_PORT: "8080"
  LLM_GATEWAY_LOG_LEVEL: "info"
  LLM_GATEWAY_LOG_FORMAT: "json"
  LLM_GATEWAY_PROVIDERS_DEFAULT: "openai"
  LLM_GATEWAY_CACHE_ENABLED: "true"
  LLM_GATEWAY_CACHE_REDIS_ADDRESS: "redis:6379"
  LLM_GATEWAY_RATELIMIT_ENABLED: "true"
  LLM_GATEWAY_RATELIMIT_REQUESTS_PER_MIN: "60"

  # RAG Service configuration
  RAG_HOST: "0.0.0.0"
  RAG_PORT: "8000"
  RAG_LOG_LEVEL: "INFO"
  RAG_QDRANT_HOST: "qdrant"
  RAG_QDRANT_PORT: "6333"
  RAG_CHUNK_SIZE: "1000"
  RAG_CHUNK_OVERLAP: "200"

  # Dashboard configuration
  NEXT_PUBLIC_GATEWAY_URL: "http://gateway:8080"
