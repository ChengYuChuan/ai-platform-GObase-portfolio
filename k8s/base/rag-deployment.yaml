apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-service
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: rag-service
    app.kubernetes.io/component: rag-agent
    app.kubernetes.io/part-of: ai-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: rag-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rag-service
        app.kubernetes.io/component: rag-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ai-platform
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: rag-service
          image: ai-platform/rag-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: RAG_HOST
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: RAG_HOST
            - name: RAG_PORT
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: RAG_PORT
            - name: RAG_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-api-keys
                  key: openai-api-key
            - name: RAG_ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-api-keys
                  key: anthropic-api-key
            - name: RAG_QDRANT_HOST
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: RAG_QDRANT_HOST
            - name: RAG_QDRANT_PORT
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: RAG_QDRANT_PORT
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: rag-service
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: rag-service
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: rag-service
