{{- if .Values.ragService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-platform.fullname" . }}-rag-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ai-platform.ragService.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ragService.replicaCount }}
  selector:
    matchLabels:
      {{- include "ai-platform.ragService.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-platform.ragService.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.ragService.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "ai-platform.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: rag-service
          image: "{{ .Values.ragService.image.repository }}:{{ .Values.ragService.image.tag }}"
          imagePullPolicy: {{ .Values.ragService.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.ragService.service.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "ai-platform.fullname" . }}-config
          env:
            - name: RAG_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-platform.fullname" . }}-api-keys
                  key: openai-api-key
                  optional: true
            {{- if .Values.postgresql.enabled }}
            - name: RAG_POSTGRES_USER
              value: {{ .Values.postgresql.auth.username | quote }}
            - name: RAG_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgresql
                  key: postgres-password
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            {{- toYaml .Values.ragService.resources | nindent 12 }}
      {{- with .Values.ragService.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ragService.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ragService.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-platform.fullname" . }}-rag-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ai-platform.ragService.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ragService.service.type }}
  ports:
    - port: {{ .Values.ragService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ai-platform.ragService.selectorLabels" . | nindent 4 }}
{{- end }}
