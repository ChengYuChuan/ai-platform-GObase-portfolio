{{- if or .Values.secrets.openaiApiKey .Values.secrets.anthropicApiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-platform.fullname" . }}-api-keys
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ai-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
{{- end }}
---
{{- if .Values.secrets.postgresPassword }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-platform.fullname" . }}-postgres
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ai-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  postgres-password: {{ .Values.secrets.postgresPassword | quote }}
{{- end }}
