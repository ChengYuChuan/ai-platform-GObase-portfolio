{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-platform.fullname" . }}-gateway
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ai-platform.gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "ai-platform.gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-platform.gateway.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.gateway.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "ai-platform.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.gateway.service.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "ai-platform.fullname" . }}-config
          env:
            - name: LLM_GATEWAY_PROVIDERS_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-platform.fullname" . }}-api-keys
                  key: openai-api-key
                  optional: true
            - name: LLM_GATEWAY_PROVIDERS_ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-platform.fullname" . }}-api-keys
                  key: anthropic-api-key
                  optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
      {{- with .Values.gateway.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-platform.fullname" . }}-gateway
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ai-platform.gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ai-platform.gateway.selectorLabels" . | nindent 4 }}
{{- end }}
