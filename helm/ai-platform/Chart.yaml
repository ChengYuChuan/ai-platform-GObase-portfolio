apiVersion: v2
name: ai-platform
description: A Helm chart for AI Platform - Multi-provider LLM Gateway with RAG capabilities
type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - ai
  - llm
  - gateway
  - rag
  - openai
  - anthropic

home: https://github.com/yourusername/ai-platform

maintainers:
  - name: AI Platform Team
    email: team@ai-platform.example.com

dependencies:
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: postgresql
    version: "13.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
